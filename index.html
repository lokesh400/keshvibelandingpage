<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeshVibe - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes glow {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-white text-black">
    <div class="text-center p-8">
        <img src="./logo.png" 
            alt="KeshVibe Logo" 
            class="w-64 mx-auto animate-bounce">
        <p class="text-xl mt-6 animate-glow">We are launching soon! Stay tuned for the best fashion trends.</p>
    </div>
</body>
</html>
